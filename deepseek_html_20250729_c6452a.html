<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Messenger</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0066cc;
            --background: #f7f9fc;
            --card-bg: #ffffff;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border: #e4e6eb;
            --success: #31a24c;
            --warning: #f7b928;
            --error: #fa383e;
            --online: #31a24c;
            --offline: #65676b;
            --call-active: #31a24c;
            --call-end: #fa383e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            display: flex;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background-color: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .user-profile {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            background-color: var(--offline);
        }

        .status-indicator.online {
            background-color: var(--online);
        }

        .peer-id-container {
            padding: 12px 20px;
            background-color: rgba(0, 132, 255, 0.05);
            border-bottom: 1px solid var(--border);
        }

        .peer-id-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .peer-id-value {
            display: flex;
            align-items: center;
        }

        .peer-id {
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 13px;
            flex: 1;
            word-break: break-all;
        }

        .id-actions {
            display: flex;
            gap: 8px;
        }

        .icon-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .icon-button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-primary);
        }

        .connection-form {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .button {
            padding: 10px 16px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: var(--primary-dark);
        }

        .button:disabled {
            background-color: #b3d7ff;
            cursor: not-allowed;
        }

        .status-container {
            padding: 12px 20px;
            font-size: 13px;
            border-bottom: 1px solid var(--border);
        }

        .status-message {
            padding: 8px 12px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.03);
        }

        .status-message.connected {
            background-color: rgba(49, 162, 76, 0.1);
            color: var(--success);
        }

        .status-message.calling {
            background-color: rgba(247, 185, 40, 0.1);
            color: var(--warning);
        }

        .status-message.error {
            background-color: rgba(250, 56, 62, 0.1);
            color: var(--error);
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            position: relative;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .chat-peer-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-peer-status {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
            display: flex;
            align-items: center;
        }

        .chat-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f2f5;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23e4e6eb' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .message {
            max-width: 70%;
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message-local {
            align-self: flex-end;
        }

        .message-remote {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            word-wrap: break-word;
        }

        .message-local .message-bubble {
            background-color: var(--primary);
            color: white;
            border-top-right-radius: 4px;
        }

        .message-remote .message-bubble {
            background-color: var(--card-bg);
            color: var(--text-primary);
            border-top-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-align: right;
        }

        .message-system {
            align-self: center;
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            margin: 16px 0;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 18px;
        }

        .message-input-container {
            padding: 16px;
            border-top: 1px solid var(--border);
            background-color: var(--card-bg);
        }

        .message-input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: var(--primary-dark);
        }

        .send-button:disabled {
            background-color: #b3d7ff;
            cursor: not-allowed;
        }

        /* Call UI */
        .call-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .call-container.active {
            opacity: 1;
            pointer-events: all;
        }

        .call-peer-info {
            text-align: center;
            margin-bottom: 40px;
        }

        .call-peer-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .call-status {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        .call-timer {
            font-size: 16px;
            margin-top: 8px;
            font-family: 'Menlo', 'Monaco', monospace;
        }

        .call-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .call-controls {
            display: flex;
            gap: 24px;
            margin-top: 40px;
        }

        .call-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .call-button-primary {
            background-color: var(--call-active);
        }

        .call-button-primary:hover {
            background-color: #2a8c42;
        }

        .call-button-danger {
            background-color: var(--call-end);
        }

        .call-button-danger:hover {
            background-color: #d83237;
        }

        .call-button-secondary {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .call-button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .call-audio-container {
            display: none;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            
            .chat-container {
                height: calc(100vh - 300px);
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar">Y</div>
                <div class="user-info">
                    <div class="user-name" id="user-name">You</div>
                    <div class="user-status">
                        <span class="status-indicator" id="status-indicator"></span>
                        <span id="status-text">Offline</span>
                    </div>
                </div>
            </div>

            <div class="peer-id-container">
                <div class="peer-id-label">Your Peer ID</div>
                <div class="peer-id-value">
                    <div class="peer-id" id="peer-id"></div>
                    <div class="id-actions">
                        <button class="icon-button" id="copy-id" title="Copy ID">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                        <button class="icon-button" id="new-id" title="Generate New ID">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <path d="M8 10h1"></path>
                                <path d="M8 14h1"></path>
                                <path d="M12 10h1"></path>
                                <path d="M12 14h1"></path>
                                <path d="M16 10h1"></path>
                                <path d="M16 14h1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="connection-form">
                <div class="form-group">
                    <label class="form-label" for="remote-peer-id">Connect to Peer</label>
                    <input type="text" id="remote-peer-id" class="form-input" placeholder="Enter peer ID">
                </div>
                <button id="connect" class="button">Connect</button>
            </div>

            <div class="status-container">
                <div class="status-message" id="status">Initializing peer connection...</div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div>
                    <div class="chat-peer-name" id="chat-peer-name">Not connected</div>
                    <div class="chat-peer-status" id="chat-peer-status">Offline</div>
                </div>
                <div class="chat-actions">
                    <button class="icon-button" id="start-call" title="Start call" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chat">
                <div class="message-system">Welcome to Modern Messenger</div>
            </div>

            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <textarea id="message" class="message-input" placeholder="Type a message" rows="1" disabled></textarea>
                    <button id="send" class="send-button" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Call UI (hidden by default) -->
        <div class="call-container" id="call-container">
            <div class="call-peer-info">
                <div class="call-avatar" id="call-avatar">P</div>
                <div class="call-peer-name" id="call-peer-name">Peer</div>
                <div class="call-status" id="call-status">Calling...</div>
                <div class="call-timer" id="call-timer">00:00</div>
            </div>
            <div class="call-controls">
                <button class="call-button call-button-secondary" id="mute-call" title="Mute">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <button class="call-button call-button-danger pulse" id="end-call" title="End call">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"></path>
                        <line x1="23" y1="1" x2="1" y2="23"></line>
                    </svg>
                </button>
            </div>
            <audio id="remote-audio" autoplay></audio>
        </div>
    </div>

    <script>
        // PeerJS and connection variables
        let peer;
        let conn;
        let call;
        
        // Media stream variables
        let localStream;
        let isMuted = false;
        
        // Call timer variables
        let callStartTime;
        let callTimerInterval;
        
        // DOM elements
        const peerIdElement = document.getElementById('peer-id');
        const copyIdButton = document.getElementById('copy-id');
        const newIdButton = document.getElementById('new-id');
        const remotePeerIdInput = document.getElementById('remote-peer-id');
        const connectButton = document.getElementById('connect');
        const statusElement = document.getElementById('status');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const chatElement = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');
        const startCallButton = document.getElementById('start-call');
        const endCallButton = document.getElementById('end-call');
        const muteCallButton = document.getElementById('mute-call');
        const callContainer = document.getElementById('call-container');
        const remoteAudio = document.getElementById('remote-audio');
        const callStatusElement = document.getElementById('call-status');
        const callTimerElement = document.getElementById('call-timer');
        const chatPeerName = document.getElementById('chat-peer-name');
        const chatPeerStatus = document.getElementById('chat-peer-status');
        const callPeerName = document.getElementById('call-peer-name');
        const callAvatar = document.getElementById('call-avatar');
        const userAvatar = document.getElementById('user-avatar');
        
        // Configuration for STUN/TURN servers
        const iceServers = [
            { urls: 'stun:stun.l.google.com:19302' },
            { urls: 'stun:stun1.l.google.com:19302' },
            { urls: 'stun:stun2.l.google.com:19302' },
            { 
                urls: 'turn:numb.viagenie.ca',
                username: 'webrtc@live.com',
                credential: 'muazkh'
            }
        ];
        
        // Initialize PeerJS
        function initializePeer(peerId = null) {
            // Destroy previous peer if exists
            if (peer) {
                peer.destroy();
            }
            
            // Update status to connecting
            updateStatus("Connecting...");
            statusIndicator.className = 'status-indicator';
            statusText.textContent = 'Connecting';
            
            // Create a new Peer
            peer = new Peer(peerId, {
                config: { iceServers: iceServers },
                debug: 3
            });
            
            peer.on('open', (id) => {
                peerIdElement.textContent = id;
                updateStatus("Ready to connect");
                statusIndicator.className = 'status-indicator online';
                statusText.textContent = 'Online';
                
                // Set user avatar to first letter of peer ID
                userAvatar.textContent = id.charAt(0).toUpperCase();
                
                // Request microphone permission early
                getLocalStream();
            });
            
            peer.on('connection', (connection) => {
                conn = connection;
                setupDataConnection();
                
                // Enable call button
                startCallButton.disabled = false;
            });
            
            peer.on('call', (incomingCall) => {
                updateStatus(`Incoming call from ${incomingCall.peer}`);
                
                // Set call peer info
                callPeerName.textContent = `Peer ${incomingCall.peer.substring(0, 6)}`;
                callAvatar.textContent = incomingCall.peer.charAt(0).toUpperCase();
                
                // Show call UI
                callStatusElement.textContent = 'Incoming call...';
                endCallButton.classList.add('pulse');
                callContainer.classList.add('active');
                
                // Answer the call with our local stream
                incomingCall.answer(localStream);
                call = incomingCall;
                
                setupCall();
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateStatus("Error: " + err.message, 'error');
                statusIndicator.className = 'status-indicator';
                statusText.textContent = 'Error';
            });
            
            peer.on('disconnected', () => {
                updateStatus("Disconnected. Trying to reconnect...");
                statusIndicator.className = 'status-indicator';
                statusText.textContent = 'Reconnecting';
                peer.reconnect();
            });
        }
        
        // Get local microphone stream
        async function getLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Got local microphone stream");
            } catch (err) {
                console.error("Failed to get local stream", err);
                updateStatus("Microphone access denied - voice calls won't work", 'error');
            }
        }
        
        // Set up data connection for text chat
        function setupDataConnection() {
            conn.on('open', () => {
                updateStatus(`Connected to ${conn.peer}`, 'connected');
                messageInput.disabled = false;
                sendButton.disabled = false;
                startCallButton.disabled = false;
                
                // Update chat header
                chatPeerName.textContent = `Peer ${conn.peer.substring(0, 6)}`;
                chatPeerStatus.textContent = 'Online';
                chatPeerStatus.innerHTML = `<span style="color: var(--online)">●</span> Online`;
                
                addSystemMessage(`Connected to peer ${conn.peer}`);
            });
            
            conn.on('data', (data) => {
                addMessage(data, 'remote');
            });
            
            conn.on('close', () => {
                updateStatus("Connection closed");
                messageInput.disabled = true;
                sendButton.disabled = true;
                startCallButton.disabled = true;
                
                // Update chat header
                chatPeerName.textContent = 'Not connected';
                chatPeerStatus.textContent = 'Offline';
                chatPeerStatus.innerHTML = `<span style="color: var(--offline)">●</span> Offline`;
                
                if (call) {
                    endCurrentCall();
                }
                
                addSystemMessage("Connection closed");
            });
            
            conn.on('error', (err) => {
                console.error('Connection error:', err);
                updateStatus("Connection error: " + err.message, 'error');
            });
        }
        
        // Set up a voice call
        function setupCall() {
            call.on('stream', (remoteStream) => {
                // Update call UI
                callStatusElement.textContent = 'Call in progress';
                endCallButton.classList.remove('pulse');
                startCallTimer();
                
                // Play the remote audio stream
                remoteAudio.srcObject = remoteStream;
            });
            
            call.on('close', () => {
                endCurrentCall();
                updateCallStatus("Call ended");
            });
            
            call.on('error', (err) => {
                console.error('Call error:', err);
                endCurrentCall();
                updateCallStatus("Call error: " + err.message);
            });
        }
        
        // Start call timer
        function startCallTimer() {
            callStartTime = new Date();
            clearInterval(callTimerInterval);
            
            callTimerInterval = setInterval(() => {
                const now = new Date();
                const duration = new Date(now - callStartTime);
                const minutes = duration.getMinutes().toString().padStart(2, '0');
                const seconds = duration.getSeconds().toString().padStart(2, '0');
                callTimerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // End the current call
        function endCurrentCall() {
            if (call) {
                call.close();
                call = null;
            }
            
            // Hide call UI
            callContainer.classList.remove('active');
            endCallButton.classList.remove('pulse');
            
            // Clear timer
            clearInterval(callTimerInterval);
            callTimerElement.textContent = '00:00';
            
            // Reset audio
            remoteAudio.srcObject = null;
        }
        
        // Toggle mute state
        function toggleMute() {
            if (!localStream) return;
            
            isMuted = !isMuted;
            localStream.getAudioTracks().forEach(track => {
                track.enabled = !isMuted;
            });
            
            // Update mute button icon
            muteCallButton.innerHTML = isMuted ? 
                `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>` :
                `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>`;
            
            muteCallButton.title = isMuted ? "Unmute" : "Mute";
            
            updateCallStatus(isMuted ? "You are muted" : "You are unmuted");
        }
        
        // Add a message to the chat UI
        function addMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `message-${type}`);
            
            const bubble = document.createElement('div');
            bubble.classList.add('message-bubble');
            bubble.textContent = message;
            
            const time = document.createElement('div');
            time.classList.add('message-time');
            
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            time.textContent = `${hours}:${minutes}`;
            
            messageElement.appendChild(bubble);
            messageElement.appendChild(time);
            
            chatElement.appendChild(messageElement);
            chatElement.scrollTop = chatElement.scrollHeight;
        }
        
        // Add a system message to the chat UI
        function addSystemMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-system');
            messageElement.textContent = message;
            chatElement.appendChild(messageElement);
            chatElement.scrollTop = chatElement.scrollHeight;
        }
        
        // Update connection status
        function updateStatus(message, type = '') {
            statusElement.textContent = message;
            statusElement.className = type ? `status-message ${type}` : 'status-message';
        }
        
        // Update call status
        function updateCallStatus(message) {
            callStatusElement.textContent = message;
        }
        
        // Event listeners
        copyIdButton.addEventListener('click', () => {
            navigator.clipboard.writeText(peerIdElement.textContent);
            addSystemMessage("Peer ID copied to clipboard");
        });
        
        newIdButton.addEventListener('click', () => {
            initializePeer();
            addSystemMessage("Generated new peer ID");
        });
        
        connectButton.addEventListener('click', () => {
            const remotePeerId = remotePeerIdInput.value.trim();
            if (!remotePeerId) {
                alert("Please enter a peer ID");
                return;
            }
            
            if (conn) {
                conn.close();
            }
            
            conn = peer.connect(remotePeerId, {
                reliable: true,
                serialization: 'none'
            });
            
            setupDataConnection();
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-resize textarea as user types
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = `${Math.min(messageInput.scrollHeight, 120)}px`;
        });
        
        startCallButton.addEventListener('click', startCall);
        
        endCallButton.addEventListener('click', endCurrentCall);
        
        muteCallButton.addEventListener('click', toggleMute);
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            try {
                conn.send(message);
                addMessage(message, 'local');
                messageInput.value = '';
                messageInput.style.height = 'auto';
            } catch (err) {
                console.error('Send error:', err);
                updateStatus("Error sending message", 'error');
            }
        }
        
        function startCall() {
            if (!conn || !conn.open) {
                updateStatus("Must be connected to a peer first", 'error');
                return;
            }
            
            if (!localStream) {
                updateStatus("Microphone access is required for calls", 'error');
                return;
            }
            
            updateStatus(`Calling ${conn.peer}...`);
            
            // Set call peer info
            callPeerName.textContent = `Peer ${conn.peer.substring(0, 6)}`;
            callAvatar.textContent = conn.peer.charAt(0).toUpperCase();
            
            // Show call UI
            callStatusElement.textContent = "Calling...";
            endCallButton.classList.add('pulse');
            callContainer.classList.add('active');
            
            // Make the call
            call = peer.call(conn.peer, localStream);
            setupCall();
        }
        
        // Initialize the app
        initializePeer();
    </script>
</body>
</html>
